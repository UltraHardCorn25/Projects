<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <p class="header">Login to your personal Bank</p>
    <div class="lines">
      <input type="text" class="inputs name-input" id=""autocomplete="off" required="" maxlength="20">
        <p class="place-holder">Username</p>
      </input>
    </div>

    <div class="lines">
      <input type="password" class="inputs password-input" id=""autocomplete="off" required="" maxlength="20">
        <p class="place-holder">Password</p>
        <button class="show"></button>
      </input>
    </div>
    <p class="change">Login</p>
    <div class="confirm">
      <button class="btn-confirm login">Login</button>
      <button class="btn-confirm register">Register</button>
    </div>
  </div>
<script src="js/user.js"></script>
<script src="js/session.js"></script>
<script src="js/index_script.js"></script>
</body>
</html>
