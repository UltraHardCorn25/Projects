<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link id ="stylesheet" rel="stylesheet" href="style-blue.css">
  <link id ="stylesheet" rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://github.com/UltraHardCorn25/Projects.git">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
   
    <div class="nav">
      <h1 class="name">calc</h1>
      <div class="theme">THEME</div>
      <div class="color-change">
          <div class="theme-option">1 2 3</div> 
          <div class="slider">
            <div class="dot"></div>
          </div>
      </div>
      
    </div>
    <div class="result-container">
      <div class="result"></div>
    </div>
    <div class="calculator">
        <li class="button showable">7</li>
        <li class="button showable">8</li>
        <li class="button showable">9</li>
        <li class="button delete blue-button">DEL</li>
        <li class="button showable">4</li>
        <li class="button showable">5</li>
        <li class="button showable">6</li>
        <li class="button showable">+</li>
        <li class="button showable">1</li>
        <li class="button showable">2</li>
        <li class="button showable">3</li>
        <li class="button showable">-</li>
        <li class="button showable">.</li>
        <li class="button showable">0</li>
        <li class="button showable">/</li>
        <li class="button showable">x</li>
        <li class="button reset blue-button">RESET</li>
        <li class="button equals">=</li>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.3/math.js"></script>
  <script src="script.js"></script>
</body>
</html>
